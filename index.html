<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic Re-FAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { background-color: #e0f7fa; align-self: flex-end; }
    .bot { background-color: #e8f5e9; align-self: flex-start; }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="DÃ©crivez votre problÃ¨me moteur..." />
    <button id="send-btn">Envoyer</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let messages = [
      {
        role: 'system',
        content: "Tu es un expert automobile Re-FAP. Ton rÃ´le est dâ€™aider lâ€™utilisateur Ã  identifier la cause probable de sa panne moteur, avec prÃ©cision et pÃ©dagogie. Tu raisonnes comme un mÃ©cano expÃ©rimentÃ© qui parle vrai, propose des hypothÃ¨ses rÃ©alistes, pose des questions ciblÃ©es si besoin, et oriente vers une solution Ã©conomique (diagnostic, nettoyage, garage partenaire Re-FAP, etc.)."
      }
    ];

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      messages.push({ role: 'user', content: userText });
      input.value = '';
      addMessage('ðŸ”§ Analyse en cours...', 'bot');

      try {
        const response = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const bots = document.querySelectorAll('.bot');
        bots[bots.length - 1].textContent = data.reply;

        // Ajoute rÃ©ponse Ã  lâ€™historique pour la suite de la conversation
        messages.push({ role: 'assistant', content: data.reply });

      } catch (err) {
        const bots = document.querySelectorAll('.bot');
        bots[bots.length - 1].textContent = "âŒ Erreur serveur. RÃ©essaie plus tard.";
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
