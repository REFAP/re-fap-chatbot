<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic Re-FAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 0.7rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { background-color: #e0f7fa; align-self: flex-end; }
    .bot { background-color: #e8f5e9; align-self: flex-start; }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Décrivez votre problème moteur..." />
    <button id="send-btn">Envoyer</button>
  </div>
 <script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  // Historique de la conversation
  const messages = [
    {
      role: 'system',
      content: "Tu es un expert automobile Re-FAP. Ton rôle est d'aider l'utilisateur à comprendre l'origine probable de sa panne moteur et de l’orienter vers la meilleure solution économique et fiable, en restant clair et professionnel."
    }
  ];

  function addMessage(text, className) {
    const div = document.createElement('div');
    div.className = `message ${className}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');
    messages.push({ role: 'user', content: userText });
    input.value = '';

    const botLoading = document.createElement('div');
    botLoading.className = 'message bot';
    botLoading.textContent = '🔧 Analyse en cours...';
    chat.appendChild(botLoading);
    chat.scrollTop = chat.scrollHeight;

    try {
      const response = await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });

      const data = await response.json();
      const botReply = data.message || "❌ Pas de réponse. Réessaie plus tard.";

      botLoading.textContent = botReply;
      messages.push({ role: 'assistant', content: botReply });

    } catch (err) {
      botLoading.textContent = "❌ Erreur de réponse. Réessaie plus tard.";
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
